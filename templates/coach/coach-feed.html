<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> DVibes</title>
        <link rel="icon" href="../../static/assets/Untitled design.png"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/preloader.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/my-wallet-c.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/coach-feed.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/admin-sidebar.css')}}">
    </head>
    <body>
        <div class="preloader" id="preloader">
            <div class="middle">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <div class="bar bar4"></div>
                <div class="bar bar5"></div>
                <div class="bar bar6"></div>
                <div class="bar bar7"></div>
                <div class="bar bar8"></div>
            </div>
        </div>
        <div class="error">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="sidebar">
            <div class="main">
                <ul>
                    <li><a href="/coach/feed" class="active">My<br>Feed</a></li>
                    <hr>
                    <li><a href="/coach/mentor-map">Mentor Map</a></li>
                    <hr>
                    <li><a href="/coach/mywallet">My Wallet</a></li>
                    <hr>
                    <li><a href="/coach/cours-manager">Course Manager</a></li>
                </ul>
            </div>
            <div class="logout_con">
                <a href="/logout-coach" id="logout"><b>Log out</b></a>
            </div>
        </div>
        <div class="container">
            <p id="main_title"><b>My Feed</b></p>
            <div class="add">
                <h2>Add post</h2>
                <form method="post">
                    <textarea type="text" name="content" required></textarea>
                    <input type="submit" id="sub" value="Post">
                </form>
            </div>
            <div class="view">
                {% for feeds in feed %}
                <div class="feef">
                    <div class="tweet-content">
                        <textarea id="text" disabled>{{feeds[2]}}</textarea>
                        <span class="tweet-date">{{feeds[3]}}</span>
                    </div>
                    <div class="tweet-buttons">
                        <a href="/coach/feed/delete:{{feeds[0]}}" id="delete" class="edit-button">Delete</a>
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div>
        </div>
    </body>
    <script>
        let loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display = "none";
        })
    </script>
</html>
