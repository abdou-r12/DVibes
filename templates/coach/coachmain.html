<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> DVibes</title>
        <link rel="icon" href="../../static/assets/Untitled design.png"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/preloader.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/sidebar.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/coachmain.css')}}">
    </head>
    <body>
        <div class="preloader" id="preloader">
            <div class="anim-box">
                <div class="anim-interieur">
                    <div class="rect rect1"></div>
                    <div class="rect rect2"></div>
                    <div class="rect rect3"></div>
                    <div class="rect rect4"></div>
                    <div class="rect rect5"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row one">
                <div class="admin_title">
                    <p><b>Welcome<br>{{name}}</b></p>
                </div>
                <a href="/coach/mywallet"><div class="cell pay_man">
                    <img src="../../static/assets/credit-card.png" id="icon">
                    <p><b>My<br>Wallet</b></p>
                </div></a>
            </div>
            <div class="row">
                <a href="/coach/feed"><div class="cell eve_man">
                    <img src="../../static/assets/dynamic-feed.png" id="icon">
                    <p><b>My<br>Feed</b></p>
                </div></a>
                <a href="/coach/cours-manager"><div class="cell news_man">
                    <img src="../../static/assets/newspaper.png" id="icon">
                    <p><b>Course<br>Manager</b></p>
                </div></a>
            </div>
            <div class="row">
                <a href="/coach/mentor-map"><div class="cell coach_man">
                    <img src="../../static/assets/alternate-map-marker.png" id="icon">
                    <p><b>Mentor<br>Map</b></p>
                </div></a>
                <a href="#"><div class="cell news_man">
                    <img src="../../static/assets/music.png" id="icon">
                    <p><b>My<br>Space</b></p>
                </div></a>
            </div>
            <div class="row">
                <a href="/coach/profile"><div class="cell eve_man">
                    <img src="../../static/assets/user.png" id="icon">
                    <p><b>Profile</b></p>
                </div></a>
                <a href="/logout-coach"><div class="cell logout">
                    <img src="../../static/assets/logout.png" id="icon">
                    <p><b>Log<br>Out</b></p>
                </div></a>
            </div>
        </div>
    </body>
    <script>
        let loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display = "none";
        })
    </script>
</html>
