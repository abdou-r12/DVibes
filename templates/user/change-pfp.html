<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> DVibes-My Wallet</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/footer.css')}}"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/change-pfp.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/preloader.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet/navbar.css')}}">
    </head>
    <body>
        <div class="preloader" id="preloader">
            <div class="anim-box">
                <div class="anim-interieur">
                    <div class="rect rect1"></div>
                    <div class="rect rect2"></div>
                    <div class="rect rect3"></div>
                    <div class="rect rect4"></div>
                    <div class="rect rect5"></div>
                </div>
            </div>
        </div>        <nav>
            <div class="menu">
                <button type="button" onclick="NavBarMenu()"><i class="fas fa-bars"></i></button>
            </div>
            <div class="logo">
                <a href="/"><img src="../../static/assets/2-removebg-preview.png" id="logo"></a>
            </div>
            <div class="links">
                <ul id="elements-links">
                    <li><a href="/news">News</a></li>
                    <li><a href="/events">Events</a></li>
                    <li class="dropdown">
                        <a href="">Courses</a>
                        <ul class="submenu">
                            <li id="link"><a href="/user/mycourses" id="link">My Courses</a></li>
                            <li id="link"><a href="/user/cours" id="link">Buy Course</a></li>
                        </ul>
                    </li>
                    <li><a href="/coaches">Coaches</a></li>
                </ul>
            </div>
            <div class="logins">
                <ul id="elements-logins">
                    <li><a href="/user" class="account_icon">{{user_info[0]}}</a></li>
                    <li><a href="/logout" class="logout">Log out</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Upload File
                </label>
                <input id="file-upload" type="file" name="file" onchange="preview_image(event)" accept=".png, .jpg, .jpeg"/>
                <br><br>
                {% if user_info[1] == "None" %}
                <img id="preview" src="../../static/assets/user.png" alt="Preview">
                {% else %}
                <img id="preview" src="../../{{user_info[1]}}" alt="Preview">
                {% endif %}
                <br><br>
                <input type="submit" value="Change Profile Picture" id="sub">
            </form>
        </div>
    </body>
    <footer>
        <div class="row rowone">
            <div class="footer_logo">
                <a href="/"><img src="../../static/assets/2x-removebg-preview.png"></a>
            </div>
            <div class="explorer">
                <span>Explorer</span>
                <a href="#">What's DVibes</a>
                <a href="#">FAQ</a>
            </div>
            <div class="coach">
                <span>Coach</span>
                <a href="#">FAQ</a>
            </div>
        </div>
        <div class="row rowtwo">
            <div class="contact">
                <p>Contact us<br>dvibeslildeep@gmail.com</p>
            </div>
            <div class="sm">
                <span>follow us</span>
                <a href="https://www.facebook.com/dvibeslildeep" target="_blank"><img src="../../static/assets/facebook.png"></a>
                <a href="https://www.instagram.com/dvibeslildeep/" target="_blank"><img src="../../static/assets/instagram.png"></a>
            </div>
        </div>
        <div class="row rowthree">
            <div class="copyright">
                <p>DVibes Â© 2023 Company, Inc</p>
            </div>
        </div>
    </footer>
    <script>
        let loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display = "none";
        })
        function preview_image(event) {
            var reader = new FileReader();
            reader.onload = function() {
              var output = document.getElementById('preview');
              output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
          }
    </script>
</html>
